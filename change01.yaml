# 内装工事と内装仕上げの違い
内装工程比較:
  内装工事: # 仕上げを含む“箱づくり”全般
    - 事前調査・プランニング:
        - 現況調査
        - 採寸
        - 工程計画
    - 解体・下地処理:
        - 既存内装の撤去
        - 墨出し
    - インフラ敷設:
        - 電気一次側配線
        - 給排水・空調配管
    - 造作・下地組み:
        - LGS・木下地
        - ボード張り
    - 仕上げ:
        - （下記「内装仕上げ」参照）
    - クリーニング・検査:
        - 社内検査
        - 施主検査
        - 引渡し
  内装仕上げ: # 最終層のみを施工
    - 壁紙クロス貼り
    - 塗装
    - 床仕上げ
    - シーリング
    - その他最終意匠・防水層

# 代表が全工程に立ち会うメリット
代表立会いメリット:
  - ヒアリング精度向上: "現地で仕様・見積もりが即決"
  - 責任施工: "工程変更・追加要望を即時判断"
  - 品質保証: "写真記録と完了報告書を発行"

# 各仕上げ工法
仕上げ工法一覧:
  - シート防水工事:
      工程:
        - 下地清掃・レベル調整
        - プライマー塗布
        - シート敷設・ジョイント溶着
        - 端部金物固定・立上り処理
        - 仕上がり検査・散水試験
      特徴: "耐久10〜15年、既存層を剥がさず改修可能"
      代表立会い: "シート選定と保証内容を現地説明"
      画像: "シート防水工事_画像.jpg"
  - ウレタン防水工事:
      工程:
        - 下地研磨・ひび割れ補修
        - プライマー塗布
        - 1層目ウレタン塗布
        - メッシュシート伏せ込み（必要時）
        - 2層目ウレタン塗布
        - トップコート仕上げ
      特徴: "継ぎ目のないシームレス膜で複雑形状向き"
      代表立会い: "塗厚測定・硬化確認を現場チェック"
      画像: "ウレタン防水工事_画像.jpg"
  - シーリング防水工事:
      工程:
        - 既存シール撤去・清掃
        - マスキング養生
        - プライマー塗布
        - シーリング材充填
        - へら仕上げ・硬化養生
        - 打ち替え検査・防水試験
      特徴: "外壁目地・サッシ廻りの止水要所"
      代表立会い: "材料ロットと有効期限を現場提示"
      画像: "シーリング防水工事_画像.jpg"
  - 長尺床貼り:
      工程:
        - 下地モルタル不陸調整
        - 接着剤塗布・オープンタイム管理
        - シート展開・圧着ローラー
        - 継ぎ目熱溶接・端部シール
        - ワックス／トップコート仕上げ
      特徴: "耐摩耗・遮音・防滑性に優れ共用部向き"
      代表立会い: "色柄サンプル確認とメンテ方法説明"
      画像: "長尺床貼り_画像.jpg"

