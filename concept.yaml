サイト情報:
  会社名：GSK株式会社
  代表者名；金子善郎
  サイト名: 東京都内の防水・内装工事会社
  ターゲット: 防水・内装の施工依頼を検討する個人・法人
  強み:
    - 全て自社施工で品質を担保しつつ、低価格を実現
    - 年間100棟以上の実績
    - 若くても全員国家資格保持・10年以上のベテラン
    - 大手ハウスメーカーとの継続取引実績あり
    - 都内を中心に関東全域に対応
    - クレームゼロを継続中
    - お客様の希望通りの施工を実現
  エリア: 東京都内および関東圏

セクション構成:
  - セクション1: ヒーローセクション
    キャッチコピー: "見えないところこそ、誠実に。東京都内で年間100棟以上の実績。"
    サブコピー: "防水工事・内装仕上げは、全て自社施工で対応。高品質と低価格を両立。"
    ビジュアル: 防水作業中・クロス貼り作業中の写真を背景に

  - セクション2: 当社について
    コンテンツ:
      - 会社概要（設立年、代表紹介）
      - 都内を中心とした対応エリアと施工方針
      - 「自社施工×国家資格×10年以上の職人」で構成されたチーム

  - セクション3: サービス紹介
    防水工事:
      - 屋上・ベランダ・外壁の防水
      - ウレタン・シート・FRP防水
    内装仕上げ:
      - 壁紙クロス貼り、床仕上げ、塗装
    新築対応:
      - 大手ハウスメーカーの設計段階からの施工協力
    改修・リフォーム:
      - 老朽化対応、水漏れ修繕、内装一式の改修

  - セクション4: 施工実績
    表示形式: 写真ギャラリー（ビフォーアフター）
    説明項目:
      - 工事場所（例：新宿区S邸）
      - 工事内容（例：屋上防水＋内装仕上げ）
      - 工期とポイント

  - セクション5: 品質と信頼
    特徴:
      - 国家資格保有者による全自社施工
      - クレームゼロの理由と対応姿勢
      - お客様の要望に柔軟対応
      - 使用資材の紹介と施工フロー

  - セクション6: お客様の声
    表示形式: 顧客のコメント＋評価（星・施工写真付き）
    内容例:
      - 「細かい要望にも丁寧に対応してくれて満足です」
      - 「都内の業者の中で一番対応が早くて安心できました」

  - セクション7: 採用情報
    メッセージ: "次の時代を担う技術者を育てています。"
    募集職種:
      - 防水職人
      - 内装仕上げスタッフ
      - 現場管理者
    特徴:
      - 資格取得支援制度あり
      - 10年以上のベテランによるOJT
      - 若手が活躍できる環境

  - セクション8: お問い合わせ
    内容:
      - フォーム（名前・電話番号・施工希望内容・写真添付）
      - 電話番号・LINE相談・メール
      - 無料現地調査対応の案内

  - セクション9: アクセス・会社情報
    内容:
      - 所在地（Google Maps埋め込み）
      - 電話番号・FAX・営業時間
      - 建設業許可情報・SNSリンク

その他参考:
  塗膜防水:
    概要: 液状の防水材を塗布して膜を形成する防水工法
    対応工法:
      - ウレタン防水
      - FRP防水
    特徴: 複雑な形状の屋上や防水面にも対応可能
    
  シート防水:
    概要: 工場で製造された防水シートを現場で貼り付ける工法
    対応工法:
      - 塩ビシート防水
      - ゴムシート防水
    特徴: 耐久性が高く、施工が比較的速い
  
  アスファルト防水:
    概要: 溶かしたアスファルトを使用する伝統的な防水工法
    対応工法:
      - 改質アスファルトシート防水
    特徴: 高い信頼性と実績を持つ工法
    
  シーリング工事:
    概要: 建物の目地や継ぎ目を埋めて水の侵入を防ぐ
    対応箇所:
      - 外壁目地
      - サッシ周り
      - タイル目地
    特徴: 建物の気密性と防水性を高める
    
  雨漏り調査・雨漏り修理:
    概要: 雨漏りの原因を特定し適切な修理を行う
    調査方法:
      - 現地調査
      - 散水試験
    特徴: 根本的な原因を特定し適切な修理提案

  施工フロー:
    1: お問合せ: 電話・メール・LINEによる初期相談
    2: 現地調査・ヒアリング: 無料で実施
    3: お見積り: 複数パターンのプラン提案
    4: ご契約: 工事日程の決定
    5: 施工: 近隣配慮と進捗報告
    6: 施工完了: 最終検査と引き渡し
